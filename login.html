<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time4Impact</title>
    <link rel="icon" type="image/x-icon" href="/media/logo.jpg">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/media/kukur bg.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <!-- Header with logo and title -->
        <div class="header">
            <img src="/media/logo.jpg" alt="Time4Impact Logo" id="logo">
            <div class="title">time</div><div class="title" id="four">4</div><div class="title">impact</div>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="javascript:void(0)" class="forgot-password" onclick="showForgotPasswordForm()">Forgot Password?</a>
            <div class="toggle-link">
                <a href="#" onclick="showRegisterForm()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm" method="POST">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="passwordConfirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-link">
                <a href="#" onclick="showLoginForm()">Already have an account? Login</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="forgot-password-container" id="forgotPasswordContainer" style="display: none;">
            <h3>Forgot Your Password?</h3>
            <form id="forgotPasswordForm" method="POST">
                <div class="form-group">
                    <label for="forgotEmail">Enter your email address</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <button class="btn" onclick="cancelForgotPassword()">Back to Login</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
